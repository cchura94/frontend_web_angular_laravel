<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="GestiÃ³n Productos" icon="pi pi-plus" class="mr-2" (onClick)="openNew()" />
    </ng-template>

    <ng-template #end>
       <p-button label="Exportar" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV($event)" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="productos"
    [rows]="3"
    [lazy] = "true"
    [totalRecords]="totalRecords"
    [loading]="loading"
    (onLazyLoad)="cargarProductos($event)"
    [columns] = "cols"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} entradas"
    [showCurrentPageReport]="true"
>
<ng-template #caption>
    <div class="flex items-center justify-between">
        <h5 class="m-0">Manage Products</h5>
    
    </div>
</ng-template>
<ng-template #header>
    <tr>
        <th style="width: 3rem">
            <p-tableHeaderCheckbox />
        </th>
        <th style="min-width: 2rem">ID</th>
        <th pSortableColumn="nombre" style="min-width:8rem">
            NOMBRE
            <p-sortIcon field="nombre" />
        </th>
        <th>IMAGEN</th>
        <th pSortableColumn="precio" style="min-width: 8rem">
            Precio
            <p-sortIcon field="precio" />
        </th>
        <th pSortableColumn="categoria" style="min-width:10rem">
            Categoria
            <p-sortIcon field="categoria" />
        </th>
        <th pSortableColumn="inventoryStatus" style="min-width: 12rem">
            Estado
            <p-sortIcon field="inventoryStatus" />
        </th>
        <th style="min-width: 12rem"></th>
    </tr>
</ng-template>
<ng-template #body let-product>
    <tr>
        <td style="width: 3rem">
            <p-tableCheckbox [value]="product" />
        </td>
        <td style="min-width: 2rem">{{ product.id }}</td>
        <td style="min-width: 8rem">{{ product.nombre }}</td>
        <td>
            <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.imagen" [alt]="product.nombre" style="width: 64px" class="rounded" />
        </td>
        <td>{{ product.precio | currency: 'USD' }}</td>
        <td>{{ product.categoria.nombre }}</td>
        <td>
            
        </td>
        <td>
            <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editProduct(product)" />
            <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteProduct(product)" />
        </td>
    </tr>
</ng-template>
<ng-template #summary>
    <div class="flex items-center justify-between">In total there are {{ productos ? productos.length : 0 }} products.</div>
</ng-template>
</p-table>
