<div class="card">
    <h1>Categoria</h1>

    <p-button (click)="showDialog()" label="Nueva Categoria" />
    <p-dialog header="Nueva Categoria" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-8">Ingrese Datos de Categoria.</span>
        {{ categoriaForm.value |json }}
        <div [formGroup]="categoriaForm">
            <div class="flex items-center gap-4 mb-4">
                <label for="nom" class="font-semibold w-24">Nombre</label>
                <input pInputText id="nom" class="flex-auto" autocomplete="off" formControlName="nombre" />
            </div>
            <div class="flex items-center gap-4 mb-8">
                <label for="det" class="font-semibold w-24">Detalle</label>
                <input pInputText id="det" class="flex-auto" autocomplete="off" formControlName="detalle" />
            </div>
            <div class="flex justify-end gap-2">
                <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
                <p-button label="Guardar Categoria" (click)="funGuardar()" />
            </div>

        </div>
    </p-dialog>

    <p-progressbar mode="indeterminate" [style]="{ height: '12px' }" *ngIf="loading" />
    <p-table [value]="categorias" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>DETALLE</th>
                <th>ESTADO</th>
                <th>ACCION</th>

            </tr>
        </ng-template>
        <ng-template #body let-categoria>
            <tr>
                <td>{{ categoria.id }}</td>
                <td>{{ categoria.nombre }}</td>
                <td>{{ categoria.detalle }}</td>
                <td><p-chip [label]="categoria.estado?'ACTIVO':'INACTIVO'" /></td>
                <td>
                    <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-success" (click)="funEditar(categoria)"></button>
                    <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="funEliminar(categoria.id)"></button>
                </td>

            </tr>
        </ng-template>
    </p-table>

    <!--<pre>{{ categorias | json }}</pre>-->
</div>
